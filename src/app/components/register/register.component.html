<h2 class="page-header">Register</h2>
<form [formGroup] = "employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"   formControlName="name" placeholder="Enter Name">
      <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
        <label>PhoneNumber</label>
        <input type="text" class="form-control"   formControlName="phoneNumber" placeholder="Enter phoneNumber">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea  class="form-control"   formControlName="description" placeholder="Descibe something about your account"></textarea>
  </div>

    <div class="form-group">
      <label>AccountNumber</label>
      <input type="password" class="form-control"  name="password" placeholder="Enter your accountNumber">
    </div>
    <input type="submit"class="btn btn-primary" value="Submit">
  </form>
